<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Likes</title>

    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="post-box">
            <header class="post-box-hdr">
                <h3 class="title">Some User</h3>

                <p class="likes-count pt1">3 like(s)</p>

                <button class="like-btn" id="pt1" onclick="addLikes(this.id)">Like</button>
            </header>
            <div class="post-box-body">
                <p class="post-text">This is some filler text, it can say anything we want</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
